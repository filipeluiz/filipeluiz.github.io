<!-- Used by theme-bio-builtin-1 -->

{% if site.data.bio.linguagem %}
<div class="row">
  <div class="two wide column">
    <h3 class="ui left aligned header no-bottom">Idioma</h3>
  </div>

  <div class="fourteen wide column no-bottom">
    <p class="ui no-bottom">
      {% for entry in site.data.bio.linguagem %}
      <p class="ui no-bottom">
        <b>{{ entry.name }}:</b> {{ entry.level }}
      </p>
      {% endfor %}

  </div>
</div>
{% endif %}
